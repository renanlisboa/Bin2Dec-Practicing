<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/responsive.css">
</head>
<body>
  <div id="page-bg">
    <div class="main-box">
      <div class="container">
        <div class="header-box">
          <h2>Binary Converter</h2>
          <div class="toggle-button">
            <ul>
              <li>
                <div class="exchange-icon">
                  <i class="fa fa-exchange" aria-hidden="true"></i>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="content-boxes">
          <div class="content-box-1">
            <div class="binary-content">
              <label for="Binary">&nbsp;&nbsp; Binary</label>
              <input type="number" min="0" max="1" name="binary" placeholder="Enter value...">
            </div>
            <div class="decimal-content">
              <label for="Decimal">Decimal</label>
              <textarea class="decimal-output"></textarea>
              <!-- <div class="decimal-output"></div> -->
            </div>
          </div>
          <div class="hide-content-box-2">
            <div class="decimal-content">
              <label for="Decimal">Decimal</label>
              <input type="number" min="0" name="decimal" placeholder="Enter value...">
            </div>
            <div class="binary-content">
              <label for="Binary">&nbsp;&nbsp; Binary</label>
              <textarea class="binary-output"></textarea>
              <!-- <div class="binary-output"></div> -->
            </div>
        </div>      
        </div>
        <div class="converter-button">
          <button class="btn">Convert</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
