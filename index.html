<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="page-bg">
    <div class="container">
      <div class="header-box">
        <h2>Binary Converter</h2>
        <div class="toggle-button">
          <ul>
            <li>
              <a href="#">
                <div class="exchange-icon">
                  <i class="fa fa-exchange" aria-hidden="true"></i>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="content-boxes">
        <div class="content-box-1">
          <div class="binary-content">
            <label for="Binary">Binary</label>
            <input type="number" name="binary" placeholder="Enter value...">
          </div>
          <div class="decimal-content">
            <label for="Decimal">Decimal</label>
            <input type="number" name="decimal">
          </div>
        </div>
        <div class="hide-content-box-2">
          <div class="decimal-content">
            <label for="Decimal">Decimal</label>
            <input type="number" name="decimal" placeholder="Enter value...">
          </div>
          <div class="binary-content">
            <label for="Binary">Binary</label>
            <input type="number" name="binary">
          </div>
      </div>      
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
